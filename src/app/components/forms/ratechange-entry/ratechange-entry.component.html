<div class="tab-group">
    <h2>Rate Change Update</h2>

    <div style="margin-top: -60px;">
        <mat-form-field appearance="fill" style="margin-left: 76%;">
            <mat-label>Value binding</mat-label>
            <input matInput [matDatepicker]="picker3" [value]="date">
            <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
            <mat-datepicker #picker3></mat-datepicker>
        </mat-form-field>
    </div>

    <mat-tab-group mat-stretch-tabs dynamicHeight [selectedIndex]="currentTabIndex" (selectedIndexChange)="changeTabIndex($event)" class="example-stretched-tabs mat-elevation-z4">
        <mat-tab label="Change Product Rate">

            <form [formGroup]="rateChangeEntry" (ngSubmit)="onSubmit()">
                <table class="table table-border" [ngClass]="{'table-dark': mode}">
                    
                    <tbody>
                        <ng-container formArrayName="entries" *ngFor="let group of getFormControls.controls ; let i=index" [formGroupName]="i">
                            <tr>
                                <th style="padding: 35px;">Diesel</th>
                                <input  type="hidden" />

                                <mat-form-field>
                                    <input matInput type="date"  placeholder="Old Date"/>
                                </mat-form-field>

                            <mat-form-field>
                                <input matInput type="date"  placeholder="New Date" />
                            </mat-form-field>

                            <mat-form-field>
                                <input matInput type="number"  placeholder="Old Commision"/>
                            </mat-form-field>

                            <mat-form-field>
                                <input matInput type="number"  placeholder="New Commision" />
                            </mat-form-field>

                            <button mat-flat-button  color="primary" >Update
                            </button>
    
                        </tr>
                        
                        <tr>
                            <th style="padding: 35px;">Petrol</th>
                            <input  type="hidden" />

                       
                            <mat-form-field>
                                <input matInput type="date" placeholder="Old Date" />
                            </mat-form-field>
                        

                        <mat-form-field>
                            <input matInput type="date"  placeholder="New Date" />
                        </mat-form-field>

                        <mat-form-field>
                            <input matInput type="number"  placeholder="Old Commision" />
                        </mat-form-field>

                        <mat-form-field>
                            <input matInput type="number" placeholder="New Commision"/>
                        </mat-form-field>

                        <button mat-flat-button  color="primary" >Update
                        </button>


                        <tr>
                            <th style="padding: 35px;">Power</th>
                            <input  type="hidden" />

                            <mat-form-field>
                                <input matInput type="date" placeholder="New Date"/>
                            </mat-form-field>

                        <mat-form-field>
                            <input matInput type="date" placeholder="New Date"/>
                        </mat-form-field>

                        <mat-form-field>
                            <input matInput type="number" placeholder="Old Commision"/>
                        </mat-form-field>

                        <mat-form-field>
                            <input matInput type="number" placeholder="New Commision"/>
                        </mat-form-field>

                        <button mat-flat-button  color="primary" >Update
                        </button>
                    </tr>
                    
                    </ng-container>
                    </tbody>
                </table>
                <div class="action-container">
                    <button mat-raised-button type="submit" (click)="addRow()">Add row</button>

                </div>
            </form>


            <div class="footer">
                <span class="fill-space"></span>
                <button mat-flat-button color="primary" (click)="changeTabIndex(currentTabIndex+1)">
                    <span>Next</span>
                </button>

                <button mat-flat-button color="primary" type="submit">
                    <span>Submit</span>
                </button>
            </div>
        </mat-tab>
       
        
            <div class="footer">
                <button mat-flat-button (click)="changeTabIndex(currentTabIndex-1)">
                    <span>Previous</span>
                </button>
                <span class="fill-space"></span>
                <button mat-flat-button color="primary">
                    <span>End</span>
                </button>
            </div>
    </mat-tab-group>
</div>
