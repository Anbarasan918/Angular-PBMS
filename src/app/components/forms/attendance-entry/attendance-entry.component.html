<div class="tab-group">
    <h2>Attendance Entry</h2>
  
    <div style="margin-top: -60px;">
        <mat-form-field appearance="fill" style="margin-left: 76%;">
            <mat-label>Value binding</mat-label>
            <input matInput [matDatepicker]="picker3" [value]="date">
            <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
            <mat-datepicker #picker3></mat-datepicker>
        </mat-form-field>
    </div>
  
    <mat-tab-group mat-stretch-tabs dynamicHeight [selectedIndex]="currentTabIndex" (selectedIndexChange)="changeTabIndex($event)" class="example-stretched-tabs mat-elevation-z4">
        <mat-tab label="Attendance ENTRY">
  
            <form [formGroup]="attendanceEntry">
                <table class="table table-border" [ngClass]="{'table-dark': mode}">
                    <thead class="text-nowrap">
                        <th>Staff Name</th>
                        <th>Designation</th>
                        <th>Attendance</th>
                    </thead>
                    <tbody>
                        <ng-container formArrayName="entries" *ngFor="let group of getFormControls.controls ; let i=index">
                            <tr [formGroupName]="i">
                                <td>
                                    <mat-form-field>
                                        <input type="number" matInput formControlName="staffName"/>
                                    </mat-form-field>
                                    <div *ngIf="entries.controls[i].controls.staffName.touched==true">
                                        <div *ngIf="entries.controls[i].controls.staffName.errors!=null && entries.controls[i].controls.staffName.errors.required==true">
                                            Staff Name  is Required
                                        </div>
                                        </div>
                                </td>
                                <td>
                                    <mat-form-field>
                                        <input matInput type="text" formControlName="designation">
                                    </mat-form-field>
                                    <div *ngIf="entries.controls[i].controls.designation.touched==true">
                                        <div *ngIf="entries.controls[i].controls.designation.errors!=null && entries.controls[i].controls.designation.errors.required==true">
                                            Designation  is Required
                                        </div>
                                        </div>
                                </td>
                                <td>
                                    <mat-form-field>
                                        <input matInput type="text" formControlName="attendance">
                                    </mat-form-field>
                                    <div *ngIf="entries.controls[i].controls.attendance.touched==true">
                                        <div *ngIf="entries.controls[i].controls.attendance.errors!=null && entries.controls[i].controls.attendance.errors.required==true">
                                            Attendance  is Required
                                        </div>
                                        </div>
                                </td>
                                
                                <td>
                                    <mat-icon class="delete" (click)="deleteRow(i)">delete_forever</mat-icon>
                                    <mat-icon class="done" (click)="doneRow(group)">done</mat-icon>
                                </td>
                            </tr>
  
                        </ng-container>
                    </tbody>
                </table>
                <div class="action-container">
                    <button mat-raised-button type="submit" (click)="addRow()">Add row</button>
                </div>
  
            </form>
          </mat-tab>
  
  
        </mat-tab-group>
